#import "./fragments.graphql"

query HomepageQuery {
  homepage {
    __typename
    worksHeading
    worksIntro {
      value
    }
    aboutMe {
      ...SwitchBack
    }
    works {
      slug
      title
      bannerImage {
        ...Image
      }
    }
    components {
      ...SwitchBack
      ...Carousel
    }
  }
}

query WorkPageSlugs {
  allWorks {
    slug
  }
}

query WorkPageData($slug: String) {
  work(filter: { slug: { eq: $slug } }) {
    ...Work
  }
}

query BlogPageData {
  blogPage {
    ...BlogPage
  }
  allBlogPosts(orderBy: publishDate_DESC) {
    ...BlogCard
  }
}

query BlogPostSlugs {
  allBlogPosts {
    slug
  }
}

query BlogPostData($slug: String) {
  blogPost(filter: { slug: { eq: $slug } }) {
    ...BlogPost
  }
}
